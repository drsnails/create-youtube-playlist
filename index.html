<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <title>youtubeAddToQueue</title>
    <link rel=stylesheet href=css/style.css>
</head>


<body>
    <div class="main">

        <div class="create-playlist">
            <button class="toggle-filterby-btn">Go to <span>top videos</span></button>
            <section class="key-search-container">
                <input type="text" name="search-term" id="" placeholder="Search">
                <button class="add-to-q btn">
                    <span>Create Playlist</span>
                    <img class="hide" src="./img/oval.svg" alt="">
                </button>
            </section>
            <section class="top-videos-container hide">
                <input type="number" min="10" value="10">
                <button class="btn top-videos-btn">
                    <span>Top Videos</span>
                    <img class="hide" src="./img/oval.svg" alt="">
                </button>
            </section>
        </div>
        <div class="load-videos">
            <div class="inputs">
                <input class="time-amount" type="number" min="1" name="time-amount" id="" placeholder="1">
                <select name="period" id="">
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                    <option value="years">Years</option>
                </select>
            </div>
            <div class="btns">
                <button class="load-videos-btn btn">
                    Load More Videos
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="popup.js"></script>
</body>

</html>
