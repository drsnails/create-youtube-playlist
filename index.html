<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <title>youtubeAddToQueue</title>
    <link rel=stylesheet href=css/style.css>
</head>


<body>
    <div class="main">

        <div class="create-playlist">
            <section class="filter-container">
                <section class="sort-by-container">
                    <label for="sortBy">Sort By: </label>
                    <select name="sortBy" id="sortBy" class="sort-by">
                        <option value="date">Date</option>
                        <option value="top">Top</option>
                    </select>
                </section>

                <section class="ascending-container">
                    <input class="ascending-input" type="checkbox" name="ascending" id="ascending">
                    <label class="ascending-label" for="ascending"><span>â¬‡</span></label>
                </section>
            </section>
            <!-- <section>
                <label for="ascending">Ascending</label>
                <input type="checkbox" name="ascending" id="ascending">
            </section> -->
            <section class="key-search-container">
                <section class="main-inputs">

                    <!-- <input type="number" min="10" name="num-of-vids" value="10"> -->
                    <select class="num-of-vids">
                        <option value="">All</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                    </select>

                    <input type="text" name="search-term" placeholder="Search">
                </section>
                <section class="btn-and-checkbox">
                    <button class="add-to-q btn">
                        <span>Create Playlist</span>
                        <img class="hide" src="./img/oval.svg" alt="">
                    </button>
                    <section data-tooltip="Filter by date?" class="checkbox-container checkbox-wrapper-26">
                        <input class="date-filter-checkbox" type="checkbox" id="_checkbox-26">
                        <label for="_checkbox-26">
                            <div class="tick_mark"></div>
                        </label>

                    </section>
                </section>
            </section>
            <!-- <section class="top-videos-container hide">
                <input type="number" min="10" value="10">
                <button class="btn top-videos-btn">
                    <span>Top Videos</span>
                    <img class="hide" src="./img/oval.svg" alt="">
                </button>
            </section> -->
        </div>
        <div class="load-videos">
            <div class="inputs">
                <input class="range time-amount" type="number" name="time-amount" id="" placeholder="1">
                <select name="period" id="">
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                    <option value="years">Years</option>
                </select>
            </div>
            <div class="btns">
                <button class="load-videos-btn btn">
                    Load More Videos
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="popup.js"></script>
</body>

</html>
